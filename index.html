<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deep-dive</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/icons/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/progress/progress.min.js"></script> 
    <link rel="stylesheet" href="assets/progress/progressjs.min.css">  
</head>
<body>
   <section class="container deepQuestion">
      <div style="margin: 10px auto" id="quiz-abc" class="text-center">
          <span class="glyphicon glyphicon-info-sign infglyphicon pull-left"></span>
          <span><img src="assets/image/right.svg" alt="" id="right"></span>
          <span><img src="assets/image/left.svg" alt="" id="left"></span>
          <img id="img-next" src="" alt="">
          <div class="contprogress" id="progress">0 of 5 answered</div>
          <div class="progress">
            <div id="percent" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
              <span class="sr-only">10% Complete</span>
            </div>
          </div>
        <div class="boxContainer text-center" id="box">
            <h1 class="quest" id="question">Which is the oldest airline in the world?</h1>
            <div class="row select text-center" id="choise"></div>
            <div class="row icon">
               <div class="col-offset-lg-4 ">
                   <span class="icon-twitter icons" aria-hidden="true"></span>
                   <span class="icon-facebook icons" aria-hidden="true"></span>
                   <span class="icon-google-plus icons" aria-hidden="true"></span>
               </div>            
            </div>
        </div>
        <div class="boxContainer text-center" id="result"></div>
        <div class="boxContainer text-center" id="reset"></div> 
        <div class="footer">
            <p class="text-center">&copy; 2017 Ihatetomatoes.net | Free icons by Sendag</p>
        </div>
  </div>
</section>
    
   
<script type="text/javascript" src="assets/js/main.js"></script>
<script src="https://use.fontawesome.com/1625bb79ec.js"></script>    
</body>
</html>
